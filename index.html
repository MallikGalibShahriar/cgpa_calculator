<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h1>CGPA Calculator</h1>
  <div id="subjects">
    <div class="subject">
      <input type="text" class="subject-name" placeholder="Subject 1">
      <input type="number" class="credit-hour" placeholder="Credit Hour">
      <input type="number" class="grade-point" placeholder="Grade Point">
      <button class="remove-btn">Remove</button>
    </div>
  </div>
  <button id="add-subject-btn">Add Subject</button>
  <div class="result">
    <h2>CGPA: <span id="cgpa">0.00</span></h2>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
